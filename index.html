<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <title>注意！进群请先行修改楼户号。</title>
    
    <script src="./assets/libs/jquery-2.1.3.min.js"></script>
    <script src="./assets/libs/html2canvas.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/core/style.css?v=1.1.2">
    <script src="./assets/core/main.js?v=1.1.3"></script>
</head>

<body>
    <div class="tmpAvatar">
        <div class="line0"></div>
        <div class="line1">42#</div>
        <div class="line2">502</div>
        <img src="./assets/images/frame.png">
    </div>
    <div class="continer">
        <h1><img src="./assets/images/slogan.png"></h1>

        <div class="formContiner">
            <ul id="roomForm">
                <li>
                    <label>弄号</label><input type="tel" maxlength=5 name="area" id="area" value="" placeholder="多弄小区用，非必填"/>
                </li>
                <li>
                    <label>楼号</label><input type="tel" maxlength=4 name="unit" id="unit" value="42#" onKeyUp="value=value.replace(/[^\d|#abcd*@]/g,'')"/>
                </li>
                <li>
                    <label>户号</label><input type="tel" maxlength=4 name="room" id="room" value="502"  onKeyUp="value=value.replace(/[^\d|#abcd*@]/g,'')"/>
                </li>
            </ul>
            <button id="btnSubmit"><img src="./assets/images/btnSubmit.png"></button>
        </div>
 

        <div id="divAvatar">
            <img id="roomAvatar" src="./assets/images/42502.png">
            <img id="saveAvatar" src="./assets/images/save.png">
        </div>

        <div class="colorContiner">
            <ul class="tempList"></ul>
        </div>

        <div id="layGroupmaster">
            <img class="saveAvatar" src="./assets/images/save.png">
            <ul>
                <li><img src="./assets/images/gm_0.jpg"></li>
                <li><img src="./assets/images/gm_1.jpg"></li>
                <li><img src="./assets/images/gm_2.jpg"></li>
                <li><img src="./assets/images/gm_3.jpg"></li>
                <li><img src="./assets/images/gm_4.jpg"></li>
                <li><img src="./assets/images/gm_5.jpg"></li>
                <li><img src="./assets/images/gm_6.jpg"></li>
                <li><img src="./assets/images/gm_7.jpg"></li>
                <li><img src="./assets/images/gm_8.jpg"></li>
                <li><img src="./assets/images/gm_9.jpg"></li>
            </ul>

        </div>
        <div class="bottomMenu">
            <div id="mnuA" class="active"></div>
            <div id="mnuB"></div>
        </div>

    </div>
